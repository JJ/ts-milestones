name: Pasa tests de cobertura
on: [push]

jobs:
  build:
    name: Cobertura
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: npm install
      - run: npm install jest nyc codecov
      - run: jest
      - run: mkdir coverage/nyc report --reporter=json > coverage/coverage.json
      - run: codecov
